<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Add the signing-in-message style here */
    body {
      background-color: #1a202c;
    }

    /* ya kucenter index na account */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signing-in-message {
      display: none;
      margin-top: 10px;
      color: #555;
      font-size: 14px;
      animation: fade-in 0.5s ease-in-out;
    }

    @keyframes fade-in {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    /* Add the button animation style here */
    .morphic-button.green {
      transition: transform 0.2s;
    }

    .morphic-button.green:hover {
      transform: scale(1.05);
    }

    /* Add the error-message style here */
    .error-message {
      color: #ff0000;
      font-size: 14px;
      margin-top: 10px;
    }

    /* Add the dark theme styles here */
    .container {
      background-color: #1a202c;
      color: #fff;
    }

    .card {
      background-color: #2d3748;
      color: #fff;
    }

    .card-header {
      background-color: #1a202c;
      color: #fff;
    }

    .card-body {
      background-color: #2d3748;
      color: #fff;
    }

    label {
      color: #fff;
    }

    input[type="email"],
    input[type="password"] {
      background-color: #4a5568;
      color: #fff;
    }

    .morphic-button.green {
      background-color: #48bb78;
      color: #fff;
    }

    .morphic-button.green:hover {
      background-color: #38a169;
    }

    .error-message {
      color: #f56565;
    }

    a {
      color: #fff;
    }

    a:hover {
      color: #cbd5e0;
    }

    .theme-switch-container {
      color: #fff;
    }

    .theme-switch-container label {
      margin-right: 10px;
    }

    .theme-switch-container input[type="checkbox"] {
      appearance: none;
      width: 40px;
      height: 20px;
      background-color: #4a5568;
      border-radius: 20px;
      position: relative;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .theme-switch-container input[type="checkbox"]::before {
      content: "";
      position: absolute;
      width: 16px;
      height: 16px;
      background-color: #fff;
      border-radius: 50%;
      top: 2px;
      left: 2px;
      transition: transform 0.2s;
    }

    .theme-switch-container input[type="checkbox"]:checked {
      background-color: #48bb78;
    }

    .theme-switch-container input[type="checkbox"]:checked::before {
      transform: translateX(20px);
    }

    /* Add media queries for responsive design */
    @media screen and (max-width: 640px) {
      .container {
        max-width: 100%;
        padding: 0 20px;
      }
    }

    @media screen and (max-width: 768px) {
      .card {
        max-width: 100%;
        margin: 0 auto;
      }
    }

    .card {
      animation: none;
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
      }
    }

    .fadeOut {
      animation: fadeOut 0.5s ease-in-out forwards;
    }

    .typewriter h1 {
  overflow: hidden;
  border-right: .15em solid #36445f;
  white-space: nowrap;
  margin: 0 auto;
  letter-spacing: .15em;
  animation: typing 3.5s steps(40, end), blink-caret .75s step-end infinite, pause 2s steps(1, end) 3.5s, delete-text 3.5s steps(40, end) 5.5s, retype-text 3.5s steps(40, end) 9s;
}

@keyframes typing {
  from { width: 0 }
  to { width: 100% }
}

@keyframes blink-caret {
  from, to { border-color: transparent }
  50% { border-color: #36445f; }
}

@keyframes pause {
  from { width: 100% }
  to { width: 100% }
}

@keyframes delete-text {
  from { width: 100% }
  to { width: 0 }
}

@keyframes retype-text {
  from { width: 0 }
  to { width: 100% }
}



  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo">
        <div class="typewriter">
          <h1 id="sign-in-text">Hello there ðŸ‘‹</h1>
        </div>
        
        
      </div>
      <div class="card-body">
        <form id="login-form">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>

          <!-- Add the class "animate-button" to the button -->
          <button type="submit" class="morphic-button green animate-button">Sign in</button>
        </form>
        <div id="signing-in-message" class="signing-in-message">Signing in...</div>
        <div id="error-message" class="error-message"></div>
        <a href="forgot-password.html">Forgot password?</a> <!-- Add the link to forgot-password.html -->
        <span class="separator">Â· </span>
        <a href="create-account.html" id="create-account-link">Create an account</a>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDklv5Sgwiy84_fCOqiQRCiuTBVRZ_2EvY",
      authDomain: "my-1-wb.firebaseapp.com",
      projectId: "my-1-wb",
      storageBucket: "my-1-wb.appspot.com",
      messagingSenderId: "865633557898",
      appId: "1:865633557898:web:5e8a848b08d7475054bc73"
    };
    firebase.initializeApp(firebaseConfig);

    const form = document.getElementById("login-form");
    const signingInMessage = document.getElementById("signing-in-message");
    const errorMessage = document.getElementById("error-message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Show "Signing in..." message
      signingInMessage.style.display = "block";
      errorMessage.textContent = ""; // Clear any previous error message

      try {
        const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
        // Handle successful sign-in, e.g., redirect to dashboard
        window.location.href = "dashboard.html";
      } catch (error) {
        // Handle sign-in error, e.g., display an error message
        console.error("Sign-in error:", error.message);
        errorMessage.textContent = "Invalid email or password. Please try again.";
      } finally {
        // Hide "Signing in..." message
        signingInMessage.style.display = "none";
      }
    });

    const themeSwitch = document.getElementById("theme-switch");
    const container = document.querySelector(".container");

    function setTheme(theme) {
      container.classList.toggle("dark-theme", theme === "dark");
      themeSwitch.checked = theme === "dark";
      localStorage.setItem("theme", theme);
      const otherThemeSwitch = document.querySelector(".other-theme-switch");
      if (otherThemeSwitch) {
        otherThemeSwitch.checked = theme !== "dark";
      }
    }

    themeSwitch.addEventListener("change", () => {
      setTheme(themeSwitch.checked ? "dark" : "light");
    });

   


  </script>

setTimeout(() => {
    signInText.textContent = 'Sign in to Issaerium-23';
}, 9000);

  </script>
</body>
</html>
