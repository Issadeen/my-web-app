        <script>

// Declare summary variables at a higher scope
var totalOrders = 0;
var queuedOrders = 0;
var unqueuedOrders = 0;
var agoOrders = 0;
var pmsOrders = 0;
var loadedOrders = 0;
var ownerSummary = {};
var loadedTrucks = 0; 
var pendingOrders = 0;

// Fetch initial data on page load
window.onload = function() {
  workDetailsRef.once('value', function(snapshot) {
    updateSummaryData(snapshot); // Update summary variables with initial data
    updateSummarySection(); // Update the summary section
    updateTicker(); // Update the ticker
  });
};

// Listen for changes to the data in the "work_details" node
workDetailsRef.on("value", function(snapshot) {
  updateSummaryData(snapshot); // Update summary variables on changes
  updateSummarySection(); // Update the summary section
  updateTicker(); // Update the ticker
});

// Function to update summary variables from a snapshot
function updateSummaryData(snapshot) {
  var workDetails = snapshot.val();
  if (workDetails) {
    // Reset summary variables
    totalOrders = 0;
    queuedOrders = 0;
    unqueuedOrders = 0;
    agoOrders = 0;
    pmsOrders = 0;
    loadedOrders = 0;
    pendingOrders = 0;
    ownerSummary = {};
    loadedTrucks = 0;

    snapshot.forEach(function(childSnapshot) {
      var childData = childSnapshot.val();
      totalOrders++;

      // Check if the order is loaded
      if (childData.loaded === true || childData.loaded === "true") {
        loadedOrders++;
        loadedTrucks++; // Increment loaded trucks
      }

      // Increment pending orders count
      if (childData.status === "queued" && (childData.loaded !== true && childData.loaded !== "true")) {
        pendingOrders++;
      }

      // Increment ago or pms orders count based on product
      if (childData.product.trim().toUpperCase() === "AGO") {
        agoOrders++;
      } else if (childData.product.trim().toUpperCase() === "PMS") {
        pmsOrders++;
      }

      // Increment owner's orders count and product count
      if (!ownerSummary[childData.owner]) {
        ownerSummary[childData.owner] = {
          totalOrders: 1,
          agoOrders: childData.product.trim().toUpperCase() === "AGO" ? 1 : 0,
          pmsOrders: childData.product.trim().toUpperCase() === "PMS" ? 1 : 0,
          queuedOrders: childData.status === "queued" ? 1 : 0,
          unqueuedOrders: childData.status !== "queued" ? 1 : 0,
          loadedOrders: childData.loaded === true || childData.loaded === "true" ? 1 : 0,
          pendingOrders: childData.status === "queued" && (childData.loaded !== true && childData.loaded !== "true") ? 1 : 0,
          products: {},
          loadedTrucks: [],
          pendingTrucks: []
        };
      } else {
        ownerSummary[childData.owner].totalOrders++;
        ownerSummary[childData.owner].agoOrders += childData.product.trim().toUpperCase() === "AGO" ? 1 : 0;
        ownerSummary[childData.owner].pmsOrders += childData.product.trim().toUpperCase() === "PMS" ? 1 : 0;
        ownerSummary[childData.owner].queuedOrders += childData.status === "queued" ? 1 : 0;
        ownerSummary[childData.owner].unqueuedOrders += childData.status !== "queued" ? 1 : 0;
        ownerSummary[childData.owner].loadedOrders += childData.loaded === true || childData.loaded === "true" ? 1 : 0;
        ownerSummary[childData.owner].pendingOrders += childData.status === "queued" && (childData.loaded !== true && childData.loaded !== "true") ? 1 : 0;
      }

      // Increment product count for each owner
      if (!ownerSummary[childData.owner].products[childData.product]) {
        ownerSummary[childData.owner].products[childData.product] = 1;
      } else {
        ownerSummary[childData.owner].products[childData.product]++;
      }

      // Track loaded and pending trucks
      if (childData.loaded === true || childData.loaded === "true") {
        ownerSummary[childData.owner].loadedTrucks.push(childData);
      } else if (childData.status === "queued") {
        ownerSummary[childData.owner].pendingTrucks.push(childData);
      }

      // ... (Your existing code for creating table rows)
    });
  }
}

// Function to create and show the modal dialog
function showOwnerModal(owner) {
    const modal = document.getElementById("ownerModal");
    const modalContent = document.getElementById("ownerModalContent");
    const ownerData = ownerSummary[owner];

    let totalAmount = 0;

    const loadedTrucksHtml = `
        <table style="width: 100%;">
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Truck</th>
                    <th>Product</th>
                    <th>Price</th>
                    <th>At20</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                ${ownerData.loadedTrucks.map((truck, index) => {
                    const amount = truck.paid ? `$${truck.price * truck.at20}` : `$${truck.price * truck.at20}`;
                    if (truck.paid) totalAmount += truck.price * truck.at20; // Calculate total amount for paid trucks
    
                    return `
                        <tr>
                            <td>${index + 1}</td>
                            <td>${truck.truck_number}</td>
                            <td>${truck.product}</td>
                            <td>$${truck.price}</td>
                            <td>${truck.at20}</td>
                            <td>${amount}</td>
                        </tr>
                    `;
                }).join("")}
            </tbody>
        </table>
    `;
    
    const pendingTrucksHtml = `
        <table style="width: 100%;">
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Truck</th>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                ${ownerData.pendingTrucks.map((truck, index) => {
                    return `
                        <tr>
                            <td>${index + 1}</td>
                            <td>${truck.truck_number}</td>
                            <td>${truck.product}</td>
                            <td>$${truck.price}</td>
                            <td>${truck.quantity}</td>
                        </tr>
                    `;
                }).join("")}
            </tbody>
        </table>
    `;

  modalContent.innerHTML = `
    <button id="copyButton" class="bg-green-500 text-white p-2 rounded absolute top-4 right-16">Copy</button>
    <button class="close" onclick="closeOwnerModal()">Ã—</button>
    <h3 class="text-lg font-semibold">${owner}</h3>
    <div>Total Orders: ${ownerData.totalOrders}</div>
    <div>AGO Orders: ${ownerData.agoOrders}</div>
    <div>PMS Orders: ${ownerData.pmsOrders}</div>
    <h4 class="text-md font-semibold mt-4">Loaded Trucks</h4>
    ${loadedTrucksHtml}
    <div>Total Amount to be Paid: ${totalAmount > 0 ? `$${totalAmount}` : 'Paid'}</div>
    <h4 class="text-md font-semibold mt-4">Pending Trucks</h4>
    ${pendingTrucksHtml}
  `;

  modal.style.display = "flex";

// Attach event listener to copy button here
document.getElementById("copyButton").addEventListener("click", function() {
    const range = document.createRange();
    range.selectNode(modalContent);
    window.getSelection().removeAllRanges();
    window.getSelection().addRange(range);
    document.execCommand("copy");
    window.getSelection().removeAllRanges();

    alert("Content copied to clipboard");
});
}

  const ownerSummaryDiv = document.getElementById("owner_summary");

  ownerSummaryDiv.classList.add("flex", "flex-wrap", "gap-4");

  for (const owner in ownerSummary) {
    const ownerData = ownerSummary[owner];
    ownerSummaryDiv.innerHTML += `
      <div class="bg-gray-700 p-4 rounded mt-4 basis-1/3">
        <h3 class="text-lg font-semibold">${owner}</h3>
        <div>Total Orders: ${ownerData.totalOrders}</div>
        <div>Queued Orders: ${ownerData.queuedOrders}</div>
        <div>Unqueued Orders: ${ownerData.unqueuedOrders}</div>
        <div>Loaded Orders: ${ownerData.loadedOrders || 0}</div>
        <div>Pending Orders: ${ownerData.pendingOrders || 0}</div>
        <div>AGO Orders: ${ownerData.agoOrders}</div>

        <button onclick="showOwnerModal('${owner}')" class="bg-blue-500 text-white p-2 rounded mt-2">Info</button>

        doc.text(formData.get('destination'), 100, 250);
        doc.text(formData.get('fuelType'), 120, 340);
        doc.text(formData.get('totalLiters'), 400, 340);
        doc.text(formData.get('liters1'), 700, 340);
        doc.text(formData.get('liters2'), 700, 370);
        doc.text(formData.get('liters3'), 700, 400);
        doc.text(`MOK-GP-${passNumber}`, 700, 175);
        doc.text(formData.get('name1'), 100, 535);
        doc.text(formData.get('name2'), 660, 525);
        doc.text(formData.get('loadingPoint'), 740, 265);
        doc.text(formData.get('at20'), 500, 340);

        if (isDuplicate) {
            doc.text('DUPLICATE', doc.internal.pageSize.getWidth() / 2, doc.internal.pageSize.getHeight() / 2, { align: 'center' });
        }

        // Save the PDF
        if (isDuplicate) {
            doc.save(duplicateFileName);
        } else {
            doc.save(fileName);
        }

        // Replace the GP button with the passNumber link temporarily
        const passNumberLink = document.createElement('a');
        passNumberLink.href = `./${isDuplicate ? duplicateFileName : fileName}`;
        passNumberLink.download = isDuplicate ? duplicateFileName : fileName;
        passNumberLink.textContent = `MOK-GP-${passNumber}`;
        passNumberLink.onclick = function(e) {
            e.preventDefault();
            const link = document.createElement('a');
            link.href = `./${isDuplicate ? duplicateFileName : fileName}`;
            link.download = isDuplicate ? duplicateFileName : fileName;
            link.click();
        };
        button.parentNode.replaceChild(passNumberLink, button);

        // Reset the button after a short delay
        setTimeout(() => {
            passNumberLink.parentNode.replaceChild(button, passNumberLink);
            button.textContent = 'Generate Gate Pass';
            button.disabled = false;
        }, 2000); // Adjust delay as necessary
    };

    // Save gate pass data to Firebase only if it's not a duplicate
    if (!isDuplicate) {
        const gatePassData = Object.fromEntries(formData.entries());
        gatePassData.timestamp = Date.now();
        gatePassData.truckNumber = truckNumber;
        gatePassData.passNumber = passNumber; // Save the passNumber to Firebase
        firebase.database().ref(`gatePasses/${truckNumber}`).set(gatePassData);
    }

    // Close the modal after PDF generation
    closeModal();
}

</script>
