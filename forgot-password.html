<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.7/tailwind.min.css">
</head>
<style>

  body {
    opacity: 0;
    animation: fadeIn 0.5s ease-in-out forwards;
  }


  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }
</style>
<body class="bg-gray-900 text-white">
  <div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto bg-gray-800 rounded-lg overflow-hidden shadow-lg mt-10">
      <div class="px-6 py-4">
        <h1 class="text-2xl font-bold mb-2">Forgot Password</h1>
        <form id="forgot-password-form">
          <div class="mb-4">
            <label for="work-id" class="block text-gray-400 font-bold mb-2">Work ID:</label>
            <input type="text" id="work-id" name="work-id" required class="w-full px-3 py-2 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-600">
          </div>
          <div class="mb-4">
            <label for="email" class="block text-gray-400 font-bold mb-2">Email:</label>
            <input type="email" id="email" name="email" required class="w-full px-3 py-2 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-600">
          </div>
          <button type="submit" class="w-full py-2 px-4 bg-green-500 hover:bg-green-600 rounded-lg text-white font-bold focus:outline-none focus:ring-2 focus:ring-blue-600">Reset Password</button>
        </form>
        <div id="reset-message" class="reset-message mt-4"></div>
        <a href="index.html" class="block text-center mt-4">Back to Login</a>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDklv5Sgwiy84_fCOqiQRCiuTBVRZ_2EvY",
      authDomain: "my-1-wb.firebaseapp.com",
      projectId: "my-1-wb",
      storageBucket: "my-1-wb.appspot.com",
      messagingSenderId: "865633557898",
      appId: "1:865633557898:web:5e8a848b08d7475054bc73"
    };
    firebase.initializeApp(firebaseConfig);

    const forgotPasswordForm = document.getElementById("forgot-password-form");
    const resetMessage = document.getElementById("reset-message");

    forgotPasswordForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const workId = document.getElementById("work-id").value;
      const email = document.getElementById("email").value;

      resetMessage.textContent = ""; // Clear any previous message

      try {
        const userSnapshot = await firebase.firestore().collection("users")
          .where("workId", "==", workId)
          .where("email", "==", email)
          .get();

        if (!userSnapshot.empty) {
          await firebase.auth().sendPasswordResetEmail(email);
          resetMessage.textContent = "Password reset email sent. Please check your email.";
        } else {
          resetMessage.textContent = "Invalid work ID or email. Please try again.";
        }
      } catch (error) {
        console.error("Error sending password reset email:", error);
        resetMessage.textContent = "An error occurred. Please try again later.";
      }
    });
  </script>
  <script>
  const backButton = document.querySelector(".back-button");

  backButton.addEventListener("click", (e) => {
    e.preventDefault();
    document.body.style.animation = "fadeOut 0.5s ease-in-out forwards";
    setTimeout(() => {
      window.location.href = "index.html";
    }, 500);
  });
</script>
</body>
</html>
