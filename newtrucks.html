<html>
<head>

    <style>
body {
  font-family: Arial, sans-serif;
  font-size: 16px;
  line-height: 1.5;
  margin: 0;
  padding: 0;
}

body.dark {
  background-color: #1a202c;
  color: #fff;
}

h1 {
  font-size: 36px;
  margin: 20px 0;
  text-align: center;
}

.card {
  background-color: #fff;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  margin: 20px auto;
  max-width: 1090px;
  padding: 20px;
}

.card.dark {
  background-color: #1a202c;
  color: #333;
}

.container {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  align-items: center;
}

.container.dark {
  color: #1a202c;
}

.form-group {
  flex-basis: 100%;
  margin-bottom: 20px;
}

.form-group label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
    color: #1a202c;
}

.form-group input[type="text"] {
  display: block;
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 16px;
  box-sizing: border-box;
  background-color: #fff;
  color: #fff;
}

input[type="text"]:focus,
input[type="password"]:focus,
textarea:focus {
  color: black;
}

input[type="text"]:not(:focus),
input[type="password"]:not(:focus),
textarea:not(:focus) {
  color: #050000;
}

.form-group input[type="text"]:focus {
  outline: none;
  border-color: #007bff;
}

.form-group input[type="text"]:invalid {
  border-color: #dc3545;
}

.form-group input[type="text"]:valid {
  border-color: #28a745;
}

@media (min-width: 990px) {
  .form-group {
    flex-basis: calc(50% - 10px);
  }
}

.submit-button {
  display: block;
  margin: 20px auto 0;
  padding: 10px 20px;
  background-color: #28a745;
  color: #fff;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
}

.submit-button:hover {
  background-color: #218838;
}

.back-button {
  display: inline-block;
  margin: 20px auto 0;
  padding: 10px 20px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
}

.back-button:hover {
  background-color: #0069d9;
}

body.dark label,
body.dark input[type="text"] {
  background-color: #1a202c;
  color: #fff;
  border-color: #fff;
}

body.dark h1 {
  color: #fff;
}

#toggle_button {
  display: block;
  margin-top: 20px;
  margin-left: auto;
}
    </style>
</head>
<body>

    <div class="card">
        <h1>New Truck Form</h1>
    </div>
    <div class="card">
       <form id="new_truck_form">
    <div class="container">
        <div class="form-group">
            <label for="truck_no">Truck No:</label>
            <input type="text" id="truck_no" required oninvalid="this.setCustomValidity('Please enter a valid truck number (e.g. SSD022U/SSD235U)')" oninput="this.setCustomValidity('')" />
        </div>
        <div class="form-group">
            <label for="owner">Owner:</label>
            <input type="text" id="owner" required>
        </div>
        <div class="form-group">
            <label for="transporter">Transporter:</label>
            <input type="text" id="transporter" required>
        </div>
        <div class="form-group">
            <label for="driver">Driver:</label>
            <input type="text" id="driver" required>
        </div>
        
        <div class="form-group">
            <label for="ago_comp_1">AGO Comp 1:</label>
            <input type="text" id="ago_comp_1" pattern="[0-9]+(\.[0-9]+)?" required>
        </div>

        <div class="form-group">
        <label for="ago_comp_2">AGO Comp 2:</label>
        <input type="text" id="ago_comp_2" pattern="[0-9]+(\.[0-9]+)?" required>
        </div>
<!-- Move the form group for AGO 4 after the form group for AGO 3 -->
<div class="form-group">
    <label for="ago_comp_3">AGO Comp 3:</label>
    <input type="text" id="ago_comp_3" pattern="[0-9]+(\.[0-9]+)?" required>
</div>
<div class="form-group" id="ago-comp-4-group" style="display: none;">
    <label for="ago_comp_4">AGO Comp 4:</label>
    <input type="text" id="ago_comp_4" pattern="[0-9]+(\.[0-9]+)?" required>
</div>
        <div class="form-group">
        <label for="pms_1">PMS 1:</label>
        <input type="text" id="pms_1" pattern="[0-9]+(\.[0-9]+)?" required>
        </div>
        <div class="form-group">
        <label for="pms_2">PMS 2:</label>
        <input type="text" id="pms_2" pattern="[0-9]+(\.[0-9]+)?" required>
        </div>
<!-- Move the form group for PMS 4 after the form group for PMS 3 -->
<div class="form-group">
    <label for="pms_3">PMS 3:</label>
    <input type="text" id="pms_3" pattern="[0-9]+(\.[0-9]+)?" required>
</div>
<div class="form-group" id="pms-4-group" style="display: none;">
    <label for="pms_4">PMS 4:</label>
    <input type="text" id="pms_4" pattern="[0-9]+(\.[0-9]+)?" required>
</div>

<!-- Add the new form group with a checkbox input -->
<div class="form-group">
    <label for="add-compartments">Add AGO 4 and PMS 4:</label>
    <input type="checkbox" id="add-compartments">
</div>
        
    </div>
    <button type="submit" class="submit-button" >Submit</button>
    <!-- Add two new elements to display the totals for AGO and PMS -->
  <div class="form-group">
  <label for="ago-total">AGO Total:</label>
  <input type="text" id="ago-total" readonly>
  </div>
  <div class="form-group">
  <label for="pms-total">PMS Total:</label>
  <input type="text" id="pms-total" readonly>
  </div>

    <button type="button" class="back-button" onclick="goBack()">Back</button>
    <button type="button" id="toggle_button" onclick="toggleTheme()">Toggle Theme</button>
</form>
<script>
    const form = document.getElementById('new_truck_form');
    const submitButton = document.querySelector('.submit-button');
    const addCompartmentsCheckbox = document.getElementById("add-compartments");
    const agoComp4Group = document.getElementById("ago-comp-4-group");
    const pms4Group = document.getElementById("pms-4-group");
    const agoComp4Input = document.getElementById("ago_comp_4");
    const pms4Input = document.getElementById("pms_4");

addCompartmentsCheckbox.addEventListener("change", function() {
    if (this.checked) {
        agoComp4Group.style.display = "block";
        pms4Group.style.display = "block";
        agoComp4Input.required = true;
        pms4Input.required = true;
    } else {
        agoComp4Group.style.display = "none";
        pms4Group.style.display = "none";
        agoComp4Input.required = false;
        pms4Input.required = false;
    }
});


form.addEventListener('submit', function(event) {
    // Prevent form submission
    event.preventDefault();

    // Update the text of the submit button
    submitButton.textContent = "Submitting...";

    // Check if all required fields have a value
    const requiredFields = form.querySelectorAll('[required]');
    let isValid = true;

    requiredFields.forEach(function(field) {
        if (!field.value) {
            isValid = false;
            field.classList.add('is-invalid');
        } else {
            field.classList.remove('is-invalid');
        }
    });

    // Submit the form if all required fields have a value
    if (isValid) {
        // Get the form values
        var truck_no = document.getElementById('truck_no').value;
        var owner = document.getElementById('owner').value;
        var transporter = document.getElementById('transporter').value;
        var driver = document.getElementById('driver').value;
        var ago_comp_1 = document.getElementById('ago_comp_1').value;
        var ago_comp_2 = document.getElementById('ago_comp_2').value;
        var ago_comp_3 = document.getElementById('ago_comp_3').value;
        var pms_1 = document.getElementById('pms_1').value;
        var pms_2 = document.getElementById('pms_2').value;
        var pms_3 = document.getElementById('pms_3').value;

        // Get the values of the AGO 4 and PMS 4 input fields
        var ago_comp_4 = document.getElementById('ago_comp_4').value;
        var pms_4 = document.getElementById('pms_4').value;

        // Save the form values to Firebase
        var database = firebase.database();
        var newTruckRef = database.ref('trucks').push();
        newTruckRef.set({
            truck_no: truck_no,
            owner: owner,
            transporter: transporter,
            driver: driver,
            ago_comp_1: ago_comp_1,
            ago_comp_2: ago_comp_2,
            ago_comp_3: ago_comp_3,
            pms_1: pms_1,
            pms_2: pms_2,
            pms_3: pms_3,
            // Include the values of the AGO 4 and PMS 4 input fields
            ago_comp_4: ago_comp_4,
            pms_4: pms_4
        }, function(error) {
            if (error) {
                // The write failed...
                alert("Data could not be saved. " + error);
                // Reset the text of the submit button
                submitButton.textContent = "Submit";
            } else {
                // Data saved successfully!
                alert("Data saved successfully!");
                // Reset the form
                document.getElementById("new_truck_form").reset();
                // Reset the text of the submit button
                submitButton.textContent = "Submit";
            }
        });
    } else {
        // Reset the text of the submit button
        submitButton.textContent = "Submit";
    }
});




        function goBack() {
            window.location.href = "dashboard.html";
        }
        function toggleTheme() {
  document.body.classList.toggle('dark');
  document.querySelectorAll('.card, .container').forEach(function(element) {
    element.classList.toggle('dark');
  });

  // Save the current theme to local storage
  var currentTheme = document.body.classList.contains('dark') ? 'dark' : 'light';
  localStorage.setItem('theme', currentTheme);
}

// Get the current theme of the dashboard
var dashboardTheme = localStorage.getItem('theme');

// If the theme is not set in local storage, default to dark theme
if (dashboardTheme === null) {
  dashboardTheme = 'dark';
}

// Apply the same theme to this page
if (dashboardTheme === 'dark') {
  toggleTheme();
}

// Check if the user has previously set a preference for light mode
var lightMode = localStorage.getItem("lightMode");

// If the user has not set a preference, default to dark mode
if (lightMode === null) {
  document.body.classList.add("dark");
}


// Get references to the input elements for AGO and PMS compartments
const agoCompartments = [
    document.querySelector('#ago_comp_1'),
    document.querySelector('#ago_comp_2'),
    document.querySelector('#ago_comp_3'),
    document.querySelector('#ago_comp_4')
];
const pmsCompartments = [
    document.querySelector('#pms_1'),
    document.querySelector('#pms_2'),
    document.querySelector('#pms_3'),
    document.querySelector('#pms_4')
];

// Get references to the input elements for displaying the totals for AGO and PMS
const agoTotalElement = document.querySelector('#ago-total');
const pmsTotalElement = document.querySelector('#pms-total');

// Function to update the totals for AGO and PMS
function updateTotals() {
    let agoTotal = 0;
    let pmsTotal = 0;

    // Calculate the total for AGO compartments
    agoCompartments.forEach(compartment => {
        const value = parseFloat(compartment.value);
        if (!isNaN(value)) {
            agoTotal += value;
        }
    });

    // Calculate the total for PMS compartments
    pmsCompartments.forEach(compartment => {
        const value = parseFloat(compartment.value);
        if (!isNaN(value)) {
            pmsTotal += value;
        }
    });

    // Update the values of the input elements for displaying the totals for AGO and PMS
    agoTotalElement.value = agoTotal.toFixed(1);
    pmsTotalElement.value = pmsTotal.toFixed(1);
}

// Add event listeners to the input elements for AGO and PMS compartments
// to update the totals whenever their values change
agoCompartments.forEach(compartment => {
    compartment.addEventListener('input', updateTotals);
});
pmsCompartments.forEach(compartment => {
    compartment.addEventListener('input', updateTotals);
});

    </script>

    
</body>
