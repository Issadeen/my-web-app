<!DOCTYPE html>
<html>
<body>

<h2>Truck Numbers</h2>

<button onclick="getTruckNumbers()">Get Truck Numbers</button>

<p id="demo"></p>

<script>
async function getTruckNumbers() {
  const response = await fetch('https://kra.rects-ea.org/api/efuel/exportsBooking/getList?draw=1&columns[0][data]=v_reg_no&columns[0][name]=v_reg_no');
  const data = await response.json();

  let truckNumbers = '';
  for (let item of data.data) {
    truckNumbers += item.v_reg_no + '<br>';
  }

  document.getElementById("demo").innerHTML = truckNumbers;
}
</script>

</body>
</html>
