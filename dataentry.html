<!DOCTYPE html>
<html>
<head>
    <title>Data Entry</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        .theme-light {
            --bg-primary: white;
            --text-primary: black;
            --input-bg: white;
            --input-text: black;
        }
        .theme-dark {
            --bg-primary: #1a202c;
            --text-primary: white;
            --input-bg: #2d3748;
            --input-text: white;
        }
    </style>
</head>
<body class="theme-light" style="background-color: var(--bg-primary); color: var(--text-primary);">
    <div class="container mx-auto px-4 py-8">
        <button id="themeToggle" class="mb-4 px-4 py-2 border rounded-md">Toggle Theme</button>
        <form id="dataForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label for="date" class="block text-sm font-medium">Date:</label>
                <input type="date" id="date" name="date" class="mt-1 block w-full py-2 px-3 border rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" style="background-color: var(--input-bg); color: var(--input-text);">
            </div>
            <!-- Existing code above... -->

            <div>
                <label for="owner" class="block text-sm font-medium">Owner:</label>
                <input type="text" id="owner" name="owner" class="mt-1 block w-full py-2 px-3 border rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" style="background-color: var(--input-bg); color: var(--input-text);">
            </div>
            <div>
                <label for="deport" class="block text-sm font-medium">Deport:</label>
                <input type="text" id="deport" name="deport" class="mt-1 block w-full py-2 px-3 border rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" style="background-color: var(--input-bg); color: var(--input-text);">
            </div>
            <div>
                <label for="truckNo" class="block text-sm font-medium">Truck No:</label>
                <input type="text" id="truckNo" name="truckNo" class="mt-1 block w-full py-2 px-3 border rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" style="background-color: var(--input-bg); color: var(--input-text);">
            </div>
            <div>
                <label for="pms" class="block text-sm font-medium">PMS:</label>
                <input type="text" id="pms" name="pms" class="mt-1 block w-full py-2 px-3 border rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" style="background-color: var(--input-bg); color: var(--input-text);">
            </div>
            <div>
                <label for="ago" class="block text-sm font-medium">AGO:</label>
                <input type="text" id="ago" name="ago" class="mt-1 block w-full py-2 px-3 border rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" style="background-color: var(--input-bg); color: var(--input-text);">
            </div>
            <div>
                <label for="at20" class="block text-sm font-medium">AT 20:</label>
                <input type="text" id="at20" name="at20" class="mt-1 block w-full py-2 px-3 border rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" style="background-color: var(--input-bg); color: var(--input-text);">
            </div>
            <div>
                <label for="price" class="block text-sm font-medium">Price:</label>
                <input type="text" id="price" name="price" class="mt-1 block w-full py-2 px-3 border rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" style="background-color: var(--input-bg); color: var(--input-text);">
            </div>
            <div>
                <label for="amount" class="block text-sm font-medium">Amount:</label>
                <input type="text" id="amount" name="amount" class="mt-1 block w-full py-2 px-3 border rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" style="background-color: var(--input-bg); color: var(--input-text);">
            </div>
            <div>
                <label for="expenses" class="block text-sm font-medium">Expenses:</label>
                <input type="text" id="expenses" name="expenses" class="mt-1 block w-full py-2 px-3 border rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" style="background-color: var(--input-bg); color: var(--input-text);">
            </div>
            <div>
                <label for="payments" class="block text-sm font-medium">Payments:</label>
                <input type="text" id="payments" name="payments" class="mt-1 block w-full py-2 px-3 border rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" style="background-color: var(--input-bg); color: var(--input-text);">
            </div>
            <div>
                <label for="paymentDate" class="block text-sm font-medium">Payment Date:</label>
                <input type="date" id="paymentDate" name="paymentDate" class="mt-1 block w-full py-2 px-3 border rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" style="background-color: var(--input-bg); color: var(--input-text);">
            </div>
            <div>
                <label for="transport" class="block text-sm font-medium">Transport:</label>
                <input type="text" id="transport" name="transport" class="mt-1 block w-full py-2 px-3 border rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" style="background-color: var(--input-bg); color: var(--input-text);">
            </div>
            <div>
                <label for="balance" class="block text-sm font-medium">Balance:</label>
                <input type="text" id="balance" name="balance" class="mt-1 block w-full py-2 px-3 border rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" style="background-color: var(--input-bg); color: var(--input-text);">
            </div>

            
            <div>
                <button type="submit" class="mt-3 w-full px-6 py-3 border border-transparent rounded-md shadow-sm text-base font-medium bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Submit</button>
            </div>
        </form>
    </div>

    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyDklv5Sgwiy84_fCOqiQRCiuTBVRZ_2EvY",
            authDomain: "my-1-wb.firebaseapp.com",
            projectId: "my-1-wb",
            storageBucket: "my-1-wb.appspot.com",
            messagingSenderId: "865633557898",
            appId: "1:865633557898:web:5e8a848b08d7475054bc73"

        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
    </script>

    <script>
        document.getElementById('themeToggle').addEventListener('click', function() {
            document.body.classList.toggle('theme-light');
            document.body.classList.toggle('theme-dark');

            // Save the current theme to localStorage
            const theme = document.body.classList.contains('theme-light') ? 'theme-light' : 'theme-dark';
            localStorage.setItem('theme', theme);
        });

        // When the page loads, get the saved theme from localStorage and apply it
        window.addEventListener('load', function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.body.className = savedTheme;
            } else {
                // If there is no saved theme, default to 'theme-light'
                document.body.className = 'theme-light';
            }
        });
 
        // Calculate amount
        document.getElementById('at20').addEventListener('input', calculateAmount);
        document.getElementById('price').addEventListener('input', calculateAmount);

        function calculateAmount() {
            const at20 = parseFloat(document.getElementById('at20').value) || 0;
            const price = parseFloat(document.getElementById('price').value) || 0;
            document.getElementById('amount').value = at20 * price;
        }

        // Calculate balance
        document.getElementById('payments').addEventListener('input', calculateBalance);
        document.getElementById('amount').addEventListener('input', calculateBalance);
        document.getElementById('expenses').addEventListener('input', calculateBalance);
        document.getElementById('transport').addEventListener('input', calculateBalance);

        function calculateBalance() {
            const payments = parseFloat(document.getElementById('payments').value) || 0;
            const amount = parseFloat(document.getElementById('amount').value) || 0;
            const expenses = parseFloat(document.getElementById('expenses').value) || 0;
            const transport = parseFloat(document.getElementById('transport').value) || 0;
            document.getElementById('balance').value = payments - amount - expenses - transport;
        }

        document.getElementById('dataForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const date = document.getElementById('date').value;
            const owner = document.getElementById('owner').value;
            const deport = document.getElementById('deport').value;
            const truckNo = document.getElementById('truckNo').value;
            const pms = document.getElementById('pms').value;
            const ago = document.getElementById('ago').value;
            const at20 = document.getElementById('at20').value;
            const price = document.getElementById('price').value;
            const amount = document.getElementById('amount').value;
            const expenses = document.getElementById('expenses').value;
            const Payments = document.getElementById('payments').value;
            const paymentDate = document.getElementById('paymentDate').value;
            const transport = document.getElementById('transport').value;
            const balance = document.getElementById('balance').value; 

                if (!date || !owner || !deport || !truckNo || !at20 || !price) {
                    alert('Please fill in all required fields.');
                    return;
                }

                // TODO: Save to firebase
                
                firebase.database().ref('data').push({
                    date: date,
                    owner: owner,
                    deport: deport,
                    truckNo: truckNo,
                    pms: pms,
                    ago: ago,
                    at20: at20,
                    price: price,
                    amount: amount,
                    expenses: expenses,
                    payments: payments,
                    paymentDate: paymentDate,
                    transport: transport,
                    balance: balance
                }, function(error) {
                    if (error) {
                        alert('Data could not be saved.');
                    }
                });

            // Clear form
            document.getElementById('dataForm').reset();

            // Reset amount and balance
            document.getElementById('amount').value = '';
            document.getElementById('balance').value = '';

            alert('Data saved successfully!');

        });
    </script>
</body>
</html>
